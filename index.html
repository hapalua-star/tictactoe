<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="title">Tic Tac Toe</h1>

<div id="tictactoe">

<button class="cell1"  data-index ="0"></button>
<button class="cell1" data-index ="1"></button>
<button class="cell1" data-index ="2"></button>
<button class="cell1" data-index ="3"></button>
<button class="cell1" data-index ="4"></button>
<button class="cell1" data-index ="5"></button>
<button class="cell1" data-index ="6"></button>
<button class="cell1" data-index ="7"></button>
<button class="cell1" data-index ="8"></button>

      
</div>

<form>
        
    <div>
      <label for="title">Player1 name:</label>
      <input type="text" id="title" name="user_name" />
    </div>
    
    <div>
      <label for="author">Player2 name:</label>
      <input type="text" id="author" name="user_email" />
    </div>
    
    
    <div>
          <button type="button" class="submit">Submit</button>

    </div>
  
</form>




    <script src="script.js"></script>

</body>
</html>
